<div *ngFor="let p of posts">
  <app-user-post [post]="p" (bubbleUp)="getBubble($event)"></app-user-post>
</div>
<div>
  <button (click)="makeFormVisible()">Create new Post!</button>
  <form action="" [class.createPost]="!createPostFormActive">
    <input [(ngModel)]="createPostForm.title" type="text" name="title" placeholder="title">
    <input [(ngModel)]="createPostForm.body" type="text" name="body" placeholder="body">
    <button (click)="createPost()">CREATE</button>
  </form>
</div>

<div class="userPostInfo">
  <router-outlet></router-outlet>

</div>
