<div class="login">
  <form>
    <div>
      <input type="text"  [(ngModel)]="loginForm.login" required name="LoginName" placeholder="login"/>
    </div>
    <div>
      <input
        type="password"
        required
        placeholder="password"
      />
    </div>

    <button (click)="login()">Log in</button>
  </form>
</div>
